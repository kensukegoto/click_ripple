<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #content{
      width: 960px;
      margin: 0 auto;
    }

    main{
      /* background-color: pink; */
      min-height: 250px;
    }

    a{
      display: block;
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
    }


    .ripple{
      width: 150px;
      height: 150px;
      position: absolute;
      border-radius: 100%;
      pointer-events: none;
      transform: scale(0);
      opacity: 1;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="content">
    <main>
      <a class="linkA">リンクA</a>
      <a class="linkB">リンクB</a>
      <a class="linkC">リンクC</a>
    </main>
  </div>
  <script src="index.js"></script>
  <script>
  
  click_ripple([
    {
      target: '.linkA',  // 波紋イベントを登録する要素
      color: 'blue', // 波紋の色
      duration: 500, // アニメーションの時間（ミリ秒）
      size: 150 // 波紋のサイズ（px）
    },
    {
      target: '.linkB', 
      color: 'yellow',
      duration: 1000,
      size: 150
    },
    {
      target: '.linkC',
      color: 'red',
      duration: 300,
      size: 300
    }
  ]);

  </script>
</body>
</html>
